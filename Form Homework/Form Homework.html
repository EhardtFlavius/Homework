<!DOCTYPE html>
<html>
    <head>
        <title>Please fill up the form</title>
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>

        <form>

            <input name="subject" type="hidden" value="Class" />
            
            <fieldset><legend>Academic Information</legend>

                <label for="degree" id="Degree"></label>

                <select name="degree" id="degree">

                    <option value="BA">Bachelor of Art</option>
                    <option value="BS">Bachelor of Science</option>
                    <option value="MBA" selected="selected">Master of Business Administration</option>
                    <option value="MA">Master Of Gaming</option>

                </select>
                <br />

                <label for="studentId">Student ID</label>
                <input type="password" name="studentId" />

                <label for="classes">Classes Attended</label>
                <select multiple name="classes" id="classes">

                    <option value="1">Geography</option>
                    <option value="2">Mathematics</option>
                    <option value="3">English</option>
                    <option value="4">Literature</option>
                    <option value="5">Spanish</option>
                    <option value="6">Gaming</option>
                    <option value="7">Front-End</option>
                    <option value="8">GO HOME</option>

                </select>
            </fieldset>
            <fieldset><legend>Personal Details</legend>

                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" />
                <br />

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" />
                <br />

                Gender:
                <input name="gender" type="radio" id="gm" value="m" />
                <label for="gm">Male</label>

                <input name="gender" type="radio" id="gf" value="f" />
                <label for="gf">Female</label>
                <br />

                <label for="email">Email</label>
                <input type="text" name="email" id="email" />

            </fieldset>
            <p>
                <textarea name="terms" cols="40" rows="5" readonly="readonly">TERMS AND CONDITIONS...</textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Send Form" />
                <input type="reset" value="Clear Form" />
            </p>

        </form>

    </body>

</html>
