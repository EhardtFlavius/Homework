<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <p class="p1">Contact us</p>
        <p class="p2">Feel free to contact us</p>
      </div>
    </header>
    <main class="container">
      <form class="form-container">
        <div>
       </label class="text-style label-form">Name</label>
        <input type="text"  placeholder="Enter name" />
        </div>
        <div>
        </label class="text-style label-form">Email</label>
         <input type="Email" placeholder="Enter name" />
         </div>
         <div>
        </label class="text-style label-form">Subject</label>
         <input type="text" placeholder="Enter name" />
         </div>
         <div class="textarea-div">
          <label class="label-position" for="terms">Message</label>
          <textarea name="terms" id="" cols="53" rows="14" 
          readonly="readonly">Message
              </textarea>
      </div> 
         <button type="submit">Send Message</button>
      </form>
      <div class="bottom-section">
        <div class="p-section">
          <p> Or find us on social media</p>
          <hr>
        </div>
        <div class="link-section">
          <a>Facebook</a>
          <a>Twitter</a>
          <a>Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
