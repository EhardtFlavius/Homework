<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="Contact  Form.css" />

</head>

<body>
  <div class="container">
    <form id="contact-form">
      <div>
        <label for="firstname"></label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required />
      </div>
      <div>
        <label for="lastname"></label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
      </div>
      <div>
        <label>Gender </label>
        <div class="radio-group">
          <label>
            <input type="radio" name="gender" value="male" class="radio-btn" required />
            <span class="radio-name">M</span>
          </label>
          <label>
            <input type="radio" name="gender" value="female" class="radio-btn" required />
            <span class="radio-name">F</span>
          </label>
        </div>
        <div>
          <label for="message"></label>
          <textarea id="message" class="text-position" name="message" placeholder="Your message here..."
            required></textarea>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </div>
    </form>
    <img class="img-style" src="jackfrost.png" alt="Image" />
  </div>
  <div id="confirmation-banner" class="hidden">
    <span><img src="icon.png" id="iconstyle"></span>
    <p class="message-with-icon">Thank you for submitting the form <span id="first-name"></span>!</p>
    <button class="x-btn" id="closeButton">Ã—</button>

  </div>
  <div id="alert-message" class="hidden"></div>
  <script src="Contact Form.js"></script>
</body>

</html>
