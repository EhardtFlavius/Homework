<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rick and Morty API Example</title>
    <link rel="stylesheet" href="rickandmorty.css">
</head>

<body>
    <header class="container-header">
        <span>R</span>
        <span>I</span>
        <span>C</span>
        <span>K</span>
        <span>-</span>
        <span>a</span>
        <span>n</span>
        <span>d</span>
        <span>-</span>
        <span>M</span>
        <span>O</span>
        <span>R</span>
        <span>T</span>
        <span>I</span>

    </header>

    <div class="container">
        <div class="characters-container">
            <h2>Characters</h2>
            <div class="btn" id="btnAllCharacters"><a href="#">All Characters</a></div>
            <div class="btn" id="btnCharacter1"><a href="#">Character 1</a></div>
            <div class="btn" id="btnCharacter2"><a href="#">Character 2</a></div>
            <div class="btn" id="btnCharacter3"><a href="#">Character 3</a></div>
            <div id="charactersContainer"></div>
        </div>
        <div class="locations-container">
            <h2>Locations</h2>
            <div class="btn" id="btnAllLocations"><a href="#">All Locations</a></div>
            <div class="btn" id="btnLocation1"><a href="#">Location 1</a></div>
            <div class="btn" id="btnLocation2"><a href="#">Location 2</a></div>
            <div class="btn" id="btnLocation3"><a href="#">Location 3</a></div>
            <div id="locationsContainer"></div>
        </div>
        <div class="episode-container">
            <h2>Episodes</h2>
            <div class="btn" id="btnAllEpisodes"><a href="#">All Episodes</a></div>
            <div class="btn" id="btnEpisode1"><a href="#">Episode 1</a></div>
            <div class="btn" id="btnEpisode2"><a href="#">Episode 2</a></div>
            <div class="btn" id="btnEpisode3"><a href="#">Episode 3</a></div>
            <div id="episodesContainer"></div>
        </div>
    </div>

    <script src="rickandmorty.js"></script>
</body>

</html>
