<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rick and Morty API Example</title>
    <link rel="stylesheet" href="rickandmorty.css">
</head>

<body>
    <header>
        <h1>Rick and Morty</h1>
    </header>

    <div class="container">
        <div>
            <h2>Characters</h2>
            <button id="btnAllCharacters" s>Get All Characters</button>
            <button id="btnCharacter1">Get Character 1</button>
            <button id="btnCharacter2">Get Character 2</button>
            <button id="btnCharacter3">Get Character 3</button>
            <div id="charactersContainer"></div>
        </div>
        <div>
            <h2>Locations</h2>
            <button id="btnAllLocations">Get All Locations</button>
            <button id="btnLocation1">Get Location 1</button>
            <button id="btnLocation2">Get Location 2</button>
            <button id="btnLocation3">Get Location 3</button>
            <div id="locationsContainer"></div>
        </div>
        <div>
            <h2>Episodes</h2>
            <button id="btnAllEpisodes">Get All Episodes</button>
            <button id="btnEpisode1">Get Episode 1</button>
            <button id="btnEpisode2">Get Episode 2</button>
            <button id="btnEpisode3">Get Episode 3</button>
            <div id="episodesContainer"></div>
        </div>
    </div>

    <script src="rickandmorty.js"></script>
</body>

</html>
